<!DOCTYPE html>
<html>
<head>
    <title>Sample Driver License</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .license {
            width: 600px;
            height: 380px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 3px solid #1976d2;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .header { text-align: center; color: #1976d2; font-weight: bold; font-size: 18px; margin-bottom: 15px; }
        .photo { width: 120px; height: 150px; background: #ddd; border: 2px solid #666; float: left; margin-right: 20px; display: flex; align-items: center; justify-content: center; color: #666; }
        .info { font-size: 14px; line-height: 1.6; }
        .field { margin-bottom: 8px; }
        .label { font-weight: bold; display: inline-block; width: 100px; }
        .value { color: #333; }
        .footer { position: absolute; bottom: 10px; right: 20px; font-size: 10px; color: #666; }
    </style>
</head>
<body>
    <div class="license">
        <div class="header">DRIVER LICENSE</div>
        <div class="photo">PHOTO</div>
        <div class="info">
            <div class="field"><span class="label">Name:</span> <span class="value">JOHN SMITH</span></div>
            <div class="field"><span class="label">Address:</span> <span class="value">123 MAIN STREET</span></div>
            <div class="field"><span class="label">City:</span> <span class="value">ANYTOWN, CA 90210</span></div>
            <div class="field"><span class="label">DOB:</span> <span class="value">01/15/1985</span></div>
            <div class="field"><span class="label">License No:</span> <span class="value">D1234567890</span></div>
            <div class="field"><span class="label">Class:</span> <span class="value">C</span></div>
            <div class="field"><span class="label">Expires:</span> <span class="value">01/15/2028</span></div>
            <div class="field"><span class="label">Restrictions:</span> <span class="value">CORRECTIVE LENSES</span></div>
        </div>
        <div class="footer">STATE OF CALIFORNIA â€¢ DEPARTMENT OF MOTOR VEHICLES</div>
    </div>
</body>
</html>
